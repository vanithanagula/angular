
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I am in the AppComponent!</h3>
      <hr />

      <br />
      <p>Assignment-1</p>
      <app-warning-alert></app-warning-alert>
      <app-success-alert></app-success-alert>
      <hr />
      <!-- <app-serrves></app-serrves> -->
      <!-- <div app-servers></div> -->
      <div class="app-servers"></div>
      <hr />
      <p>Assignment-2</p>
      <label>username</label>
      <input type="text"
             class="form-control"
             [(ngModel)]="username">
      <p>{{ username }}</p>
      <button class="btn btn-primary"
              [disabled]="username === ''"
              (click)="username = '' ">
        Button
      </button>

      <hr />
      <p>Assignment-3</p>
      <button class="btn btn-primary" (click)="onToggleDetails()">
        Display Details
      </button>
      <p *ngIf="showPassword">secret password=max</p>
      <div *ngFor="let logItem of log">{{ logItem }}</div>
    </div>
  </div>

  <hr />
  <app-cockpit (serverCreated)="onServerAdded($event)"
               (blueprintCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change First Element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy First Component</button>
      <app-server-element *ngFor="let serverElement of serverElements"
                          [srvElement]="serverElement"
                          [name]="serverElement.name">

        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color:red">{{serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>

  <hr />
  <p>Assignment 4</p>

  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
      <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
    </div>
  </div>

  <hr />
  <app-directives></app-directives>

  <hr />
  <!--Services-->
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-new-account></app-new-account>
      <hr>
      <app-account *ngFor="let acc of accounts; let i = index"
                   [account]="acc"
                   [id]="i"
                   ></app-account>
    </div>
  </div>

  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-active-users></app-active-users>
      <app-inactive-users></app-inactive-users>
    </div>
  </div>
</div>
