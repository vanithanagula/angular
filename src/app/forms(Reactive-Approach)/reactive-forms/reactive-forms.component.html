<div class="container">
  <h3>Reactive Forms</h3>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   formControlName="username"
                   class="form-control">
            <span class="help-block">
              Please enter a valid Username
            </span>

          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text"
                   id="email"
                   formControlName="email"
                   class="form-control">
            <span class="help-block">Please enter a valid Email</span>
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio"
                   formControlName="gender"
                   [value]="gender">{{ gender }}
            <span *ngIf="!signupForm.valid && signupForm.touched"
                  class="help-block">Please enter a valid Data!</span>
          </label>
        </div>

        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>

          <button class="btn btn-default"
                  type="button"
                  (click)="onAddHobby()">
            Add Hobby
          </button>
          <div class="form-group"
               *ngFor="let hobbyControl of controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <hr />
  <h4>Assignment - 7</h4>
  <form [formGroup]="projectForm" (ngSubmit)="onSaveProject()">
    <div class="form-group">
      <label for="name">Project Name</label>
      <input type="text"
             id="name"
             formControlName="projectName"
             class="form-control">
    </div>

    <div class="form-group">
      <label for="email">Mail</label>
      <input type="text"
             id="email"
             formControlName="email"
             class="form-control">
    </div>

    <div class="form-group">
      <label for="select">Projectstatus</label>
      <select
              id="status"
              class="form-control"
              formControlName="projectStatus">
        <option value="stable">Stable</option>
        <option value="ctritical">Critical</option>
        <option value="finished">Finished</option>
      </select>
    </div>

    <button
            class="btn btn-primary"
            type="submit">Create Project</button>

  </form>
</div>
